<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>业务明细</title>
    <link rel="stylesheet" type="text/css" href="css/card/card.css" />
    <script type="text/javascript" src="js/auto.js"></script>
</head>
<body>
<div class="card">
    <header>
        <div class="head1"><a  ng-click="isShow=!isShow;isHide=!isHide" href="#"><img src="images/help/h-back.png" alt="" /></a></div>
        <div class="head2">业务明细</div>
        <div class="head3"><a><img src="images/help/inform.png" alt="" /></a></div>
    </header>
    <section>
        <div class="account"><div class="accB">账户金额变动</div><div class="accD">￥0（冻结金额变动：￥0.00）</div></div>
        <div class="busMain">
            <p class="busCon"><span class="busLeft">订单编号：</span><span class="busRight">DYUEF665656000000</span></p>
            <p class="busCon"><span class="busLeft">订单状态：</span><span class="busRight">售后完成</span></p>
            <p class="busCon"><span class="busLeft">销售收入：</span><span class="busRight">+￥230.00</span></p>
            <p class="busCon"><span class="busLeft">收入流水：</span><span class="busRight">DYUEL1234-12-301412</span></p>
            <p class="busCon"><span class="busLeft">销售退款：</span><span class="busRight">-￥230.00</span></p>
            <p class="busCon"><span class="busLeft">交易时间：</span><span class="busRight">2016-06-16  13:44</span></p>
            <p class="busCon"><span class="busLeft">退款流水：</span><span class="busRight">DYUEF66565612345</span></p>
            <p class="busCon"><span class="busLeft">买家ID号：</span><span class="busRight">鱼香圆规</span></p>
        </div>
    </section>
    <footer></footer>
</div>
</body>
</html>
