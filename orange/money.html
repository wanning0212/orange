<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>优橙钱包</title>
    <link rel="stylesheet" href="css/help/help.css" />
    <link rel="stylesheet" type="text/css" href="css/caiwu/money.css"/>
</head>
<style>
    .addColor{
        color: red;
    }
</style>
<body>
<div class="two">
    <header>
        <div class="head1"><a ui-sref="index" href="#"><img src="images/caiwu/myqianbao/fan.png" alt="" /></a></div>
        <div class="head2">优橙钱包</div>
        <div class="head3"><a ui-sref="info"  href="#"><img src="images/caiwu/myqianbao/head_right.png" alt="" /></a></div>
    </header>
    <section ng-controller="myselect">
        <div class="money_main1">
            <div class="money_right" ui-sref="select">
            	<img src="images/caiwu/myqianbao/search.png">
            </div>
            <ul>
                <li>账户余额（元）</li>
                <li>536.00</li>
                <li>（冻结金额230.00）</li>
                <li>申请但未完成的体现金额被冻结，详情请点击<span>“分类查询”</span></li>
                <li><a href="#" class="money_img" ui-sref="top-up"><img src="images/caiwu/myqianbao/chong.png"/></a><a href="#" ui-sref="deposit"><img src="images/caiwu/myqianbao/ti.png"/></a></li>
            </ul>
        </div>
        <div class="select_data" ng-repeat="x in select">
            <dl class="select_fl">
                <dt>{{x.record_type}}:<span  ng-class="{addColor:x.record_amount<0,clo:x.record_amount>=0}">{{x.record_amount}}元</span></dt>
                <dd>交易记录:<span>{{x.colock}}</span></dd>
            </dl>
            <dl class="select_fr">
                <dt>订单编号:{{x.record_numbers}}</dt>
                <dd>{{x.record_state}}</dd>
            </dl>
        </div>

    </section>
</div>
</body>
</html>
