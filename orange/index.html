<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>优橙设计师移动工作平台</title>
		<link rel="stylesheet" type="text/css" href="css/home/home.css" />
		<script type="text/javascript" src="js/auto.js"></script>
		<script src="js/angular-1.4.6.js"></script>
		<script src="js/angular-ui-router.js"></script>
	</head>
	<body ui-view="body" ng-controller="myBody">
		<div class="warp">
			<div class="content" ui-view="content">
					<header>
						<div class="left">
							<a href="#"><img src="images/home/lef.png" /></a>
						</div>
						<h2>优橙设计师移动工作平台</h2>
					</header>
					<section>
						<div class="info">
							<div class="left">
								<dl>
									<dt><img src="images/home/head.png"/></dt>
									<dd>Lilili</dd>
								</dl>
							</div>
							<ul class="center">
								<li>北京某某时尚点点<img src="images/home/qiany.png" /></li>
								<li>店铺状态：<span>停业</span></li>
							</ul>
							<div class="right">
								<a ui-sref="login" href=""><img src="images/home/rig.png" /></a>
							</div>
						</div>
						<div class="main1">
							<div class="top">开始工作 Start-up</div>
							<div class="bottom">
								<div class="bottom1">
									<a href="#">
										<dl>
											<dt><img src="images/home/fs.png"/></dt>
											<dd>
												<p>粉丝</p><span>120</span></dd>
										</dl>
									</a>
								</div>
								<div class="bottom1">
									<a href="#">
										<dl>
											<dt><img src="images/home/shangping.png"/></dt>
											<dd>
												<p>上架商品</p><span>86</span></dd>
										</dl>
									</a>
								</div>
							</div>
							<div class="bottom">
								<div class="bottom1">
									<a href="#">
										<dl>
											<dt><img src="images/home/kc.png"/></dt>
											<dd>
												<p>库存商品</p><span>115</span></dd>
										</dl>
									</a>
								</div>
								<div class="bottom1">
									<a href="#">
										<dl>
											<dt><img src="images/home/cgx.png"/></dt>
											<dd>
												<p>草稿箱</p><span>15</span></dd>
										</dl>
									</a>
								</div>
							</div>
							<div class="bottom">
								<div class="bottom1">
									<a ui-sref="fzb" href="#">
										<dl>
											<dt><img src="images/home/cw.png"/></dt>
											<dd>
												<p>财务管理</p><span>115</span></dd>
										</dl>
									</a>
								</div>
								<div class="bottom1">
									<a ui-sref="comment" href="">
										<dl>
											<dt><img src="images/home/pl.png"/></dt>
											<dd>
												<p>评论管理</p><span>及时回复客户</span></dd>
										</dl>
									</a>
								</div>
							</div>
						</div>
						<div class="main2">
							<div class="main2_top">
								<div class="m2_left"><img src="images/home/dui.png" /></div>
								<h3>消息箱<span>(39)</span></h3>
								<div class="m2_right"><a ng-click="back()" href=""><img src="images/home/rig.png" /></a></div>
							</div>
							<div class="info_content"  ng-repeat="x in infoData">
								<h1 class="info_fl"><img ng-src="{{x.m_img}}" alt="" /></h1>
								<div class="info_fr">
									<p class="info_name">{{x.m_name}}</p>
									<span class="info_text">{{x.m_cont}}</span>
								</div>
								<div class="info_time">{{x.m_date}}</div>
							</div>
						</div>
					</section>
			</div>
			<footer>
				<dl class="one" ui-sref="index">
					<dt><a href=""><img src="images/home/f1.png"/></a></dt>
					<dd>首页</dd>
				</dl>
				<dl ui-sref="help">
					<dt><a href=""><img src="images/home/f2.png"/></a></dt>
					<dd>优橙协助</dd>
				</dl>
				<dl class="on">
					<dt><img src="images/home/jia.png"/></dt>
				</dl>
				<dl>
					<dt><img src="images/home/f3.png"/></dt>
					<dd>订单状态</dd>
				</dl>
				<dl ui-sref="myinf">
					<dt><a href="#"><img src="images/home/f4.png"/></a></dt>
					<dd>我的店铺</dd>
				</dl>
			</footer>
		</div>
	</body>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/router.js"></script>
</html>
