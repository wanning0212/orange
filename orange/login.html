<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>登录页面</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--<script src="js/liu.js"></script>-->
		<link rel="stylesheet" type="text/css" href="css/login/login.css" />
		<script src="js/auto.js"></script>
	</head>

	<body>
		<div class="warp">
			<div class="logo">
				<img src="images/login/logo.png" />
				<p>优橙科技</p>
			</div>
			<div class="form">
				<span class="tel"><img src="images/login/tel.png"/></span>
				<div class="input"><input type="text" name="" ng-model="tel" class="txt" value=""  placeholder="请输入绑定的手机号"/></div>
			</div>
			<div class="form two">
				<span class="tel"><img src="images/login/psd.png"/></span>
				<div class="input"><input type="text" name="" ng-model="pwd" class="txt" value=""  placeholder="请输入密码"/><i class="eyes"><img src="images/login/eyes.png"/></i></div>
				
			</div>
			<div class="btn">
				<button ng-click="login()">登录</button>
			</div>
			<div class="bottom">
				<a href="#" ui-sref="register" class="a_left">注册账号</a><a ui-sref="pwd" href="#" class="a_right">忘记密码</a>
			</div>
		</div>
	</body>

</html>
