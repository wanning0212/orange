<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>消息通知</title>
		<link rel="stylesheet" href="css/info.css" />
		<script src="js/auto.js"></script>
	</head>
	<body>
		<div class="info_head">
			<div class="info_title">
				<p class="back"><a ui-sref="index" href=""><img src="images/help/h-back.png"/></a></p>
				<h1>消息通知</h1>
			</div>
		</div>
		<div class="my_info" ng-repeat="data in massg">
			<div class="info_content">
				<h1 class="info_fl"><img src="images/inform/car.png" alt="" /></h1>
				<div class="info_fr" >
					<p class="info_name">{{data.m_name}}</p>
					<span class="info_text">{{data.m_cont}}</span>
				</div>
				<div class="info_time">{{data.m_date}}</div>
			</div>
		</div>
	</body>
</html>
