<link rel="stylesheet" href="css/info.css" />
		<div class="info_head">
			<div class="info_title">
				<p class="back"><a ui-sref="{{hash}}" href=""><img src="images/help/h-back.png"/></a></p>
				<h1>消息通知</h1>
			</div>
		</div>
		<div class="my_info">
			<div class="info_content"  ng-repeat="x in infoData">
				<h1 class="info_fl"><img ng-src="{{x.m_img}}" alt="" /></h1>
				<div class="info_fr">
					<p class="info_name">{{x.m_name}}</p>
					<span class="info_text">{{x.m_cont}}</span>
				</div>
				<div class="info_time">{{x.m_date}}</div>
			</div>
		</div>
