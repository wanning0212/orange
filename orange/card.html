<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>平台充值</title>
    <link rel="stylesheet" type="text/css" href="css/card/card.css" />
    <script type="text/javascript" src="js/auto.js"></script>
</head>
<body>
    <div class="card">
        <header>
            <div class="head1"><a  ng-click="isShow=!isShow;isHide=!isHide" href="#"><img src="images/help/h-back.png" alt="" /></a></div>
            <div class="head2">平台充值</div>
            <div class="head3"></div>
        </header>
        <section>
            <div class="order">
                <p>订单编号：<span>DSFFFFJ12344</span></p>
                <p>订单创建时间：<span>2016-05-30 16:23</span></p>
                <p>订单总额：<span class="orderMoney">￥563.23</span></p>
            </div>
            <div class="payment"><span>支付方式：</span></div>
            <div class="cardMain"><span class="cardImg">支付宝支付：</span><em><a href="#" class="bb"></a></em></div>
            <div class="cardMain"><span class="cardImg1">微信宝支付：</span><em><a href="#" class="bb1"></a></em></div>
            <div class="save">
                <button class="cunS" ui-sref="money">提交</button>
            </div>
        </section>
    </div>
</body>
</html>
