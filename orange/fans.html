<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/fans/fans.css" />
    <script type="text/javascript" src="js/auto.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
</head>
<body>
<div class="fans">
    <header>
        <div class="head1"><a href="#" ui-sref="index"><img src="images/myind/h-back.png" alt="" /></a></div>
        <div class="head2">粉丝列表 (<span class="">1230</span>)</div>
        <div class="head3"><a href="#"></a></div>
    </header>
    <section ng-controller="myfans">
        <div class="fansMain" ng-repeat="x in fans">
            <div class="fansImg"><img ng-src="{{x.fans_photo}}" alt=""/></div>
            <div class="fansName">{{x.fans_name}}</div>
        </div>
    </section>
    <footer></footer>
</div>
</body>
</html>
