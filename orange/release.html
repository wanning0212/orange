<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/release/release.css" />
    <script type="text/javascript" src="js/auto.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
</head>
<body>
<div class="release">
    <header>
        <div class="head1"><a href="#" ui-sref="myinf"><img src="images/myind/h-back.png" alt="" /></a></div>
        <div class="head2">发布商品</div>
        <div class="head3"><a href="#">完成</a></div>
    </header>
    <div class="null"></div>
    <section>
        <div class="release_img">
            <p>商品图片 <span>图片尺寸999*999</span></p>
            <ul>
                <li><img src="images/shop/view/t1.png" alt=""/></li>
                <li><img src="images/shop/view/books2.png" alt=""/></li>
            </ul>
        </div>
        <div class="massMain">商品基本信息</div>
        <div class="release_main">
            <span>商品名称：</span><input type="text" placeholder="请填写商品名称"/>
        </div>
        <div class="release_main">
            <span>运费：</span><input type="text" placeholder="填写运费价格，填写0为包邮"/>
        </div>
        <div class="release_main">
            <span>分类名称：</span><input type="text" placeholder="规格/尺码"/>
        </div>
        <div class="type">
            <div class="massMain">商品分类</div>
            <div class="tableBox">
                <div class="tables">
                    <div class="danjia">
                        <div><span>规格</span><input type="text" placeholder="请填写规格名称"/></div>
                        <div><span>单价</span><input type="text" placeholder="请填写单价（元）"/></div>
                        <div><span>重量</span><input type="text" placeholder="请填写单位重量（kg）"/></div>
                        <div><span>库存</span><input type="text" placeholder="请填写库存数量"/></div>
                    </div>
                    <div class="del"><img src="images/shop/works/lajie.png" alt=""/></div>
                </div>
            </div>
            <div class="save">
                <button class="cunS">保存修改</button>
            </div>
        </div>
        <div class="release_img">
            <p>商品图片 <span>图片尺寸999*999</span></p>
            <ul>
                <li><img src="images/shop/view/t1.png" alt=""/></li>
                <li><img src="images/shop/view/books2.png" alt=""/></li>
            </ul>
        </div>
        <div class="relMan">
            <div class="remMan_z">折扣设置</div><div class="remMan_k"><span>一折</span><a href="#"><img src="images/shop/right.png" alt=""/></a></div>
        </div>
        <div class="relMan">
            <div class="remMan_z">关联设计文档</div><div class="remMan_k"><span>创意支架.stl</span><a href="#"><img src="images/shop/right.png" alt=""/></a></div>
        </div>
        <div class="relMan">
            <div class="remMan_z">分类至</div><div class="remMan_k"><span>装饰品</span><a href="#"><img src="images/shop/right.png" alt=""/></a></div>
        </div>
        <div class="relMan">
            <div class="remMan_z">折扣设置</div><div class="remMan_k"><span>一折</span><a href="#"><img src="images/shop/right.png" alt=""/></a></div>
        </div>
    </section>
    <footer></footer>
</div>
</body>
</html>
